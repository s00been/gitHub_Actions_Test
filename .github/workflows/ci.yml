# 1 워크플로의 이름 지정
name: CI

# 2 워크플로가 시작될 조건 지정
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest # 3 실행 환경 지정

    steps:
      # 4 실행 스텝 지정
      - uses: actions/checkout@v3

      # Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 의존성 설치
      - name: Install dependencies
        run: npm install

      # 테스트 실행
      - name: Run tests
        run: npm test

      # 빌드 실행
      - name: Build
        run: npm run build
